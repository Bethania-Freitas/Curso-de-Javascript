<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>

    País de origem: <input type="text" id="nac">
    <input type="button" value="validar" onclick="validar()">
    <div id="res"></div>

    <script>
        function validar(){
            var nacionalidade = document.getElementById('nac')
            var res = document.getElementById('res')
            var nac = nacionalidade.value

            res.innerHTML = `<p>Olá pessoa do ${nac}</p>`

            if (nac == 'Brasil') {
                res.innerHTML += `<p>Brasileiro</p>`
            } else {
                res.innerHTML += `<p>Estrangeiro</p>`
            }
      

        }
    </script>
</body>
</html>
