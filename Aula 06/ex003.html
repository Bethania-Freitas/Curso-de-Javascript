<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
    <style>
        body {
            background-color: rgb(23, 107, 107);
            color: antiquewhite;
            font: normal;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium doloremque optio nesciunt quos autem aliquam qui in, ad repudiandae magnam laborum aut vero nobis reprehenderit labore sed, fugit ipsam obcaecati.</p>
    <script>
        // Podemos usar só o Number()  se não tiver preferencia por Int ou Float
        var n1 = Number.parseFloat(prompt('Digite um numero: '))
        var n2 = Number.parseFloat(prompt('Digite outro numero: '))
        var soma = n1 + n2
        window.alert(`A soma de ${n1} com ${n2} é de ${soma}`)
</script>
</body>
</html>
