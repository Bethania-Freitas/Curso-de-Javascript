<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Dom</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(194, 57, 103);
            color: beige;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
            
            a.innerText = 'Aiiii'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Ai mesmo!'
        }

        function sair() {
            a.innerText = 'Voltaaa'
            a.style.background = 'rgb(194, 57, 103)'
        }
    </script>
</body>
</html>
