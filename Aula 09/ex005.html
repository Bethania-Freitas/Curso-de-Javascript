<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos DOM</title>
    <style>
        body {
            background-color: rgb(117, 18, 163);
            color: aliceblue;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Primeiros passos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JS</p>
    <div id="msg">Clique em mim</div>

    <script>
        var corpo = window.document.body
        var id_msg = window.document.getElementById('msg')
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Esta escrito no Paragrafo 1: '+ p1.innerText)
        p1.style.color = 'black'
        corpo.style.background = 'red'
        id_msg.style.background = 'blue'

        var d = window.document.querySelector('div#msg')
        d.style.color = 'black'
    </script>
</body>
</html>
